    <script>
        window.onload = async ()=>{
            console.log('loaded')
            let url = window.location.href
            console.log(url)
            if(url.includes('?')){
                // let arr = url.split('#')
                let o = getUrlVars()['o']
                console.log('ObT',o)
                let res = await get('/api/auth/'+o)
                if(!res){
                    return
                }
                showNotification('Successfully Done ', false)
                setTimeout(()=>{
                    redirect(''); }, 5000);
            }
        }  

        function getUrlVars() {
            let vars = {};
            let parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
                vars[key] = value;
            });
            return vars;
        }     
    </script>
